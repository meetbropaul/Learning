<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighter/Darker Color</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h3 class="text-center">Lighten/Darken Color</h3>
      <form action="/" class="was-validated">
        <div class="form-group">
          <label for="userInputColor">Select Color (Hex)</label>
          <input
            type="color"
            id="selectColor"
            value="#ffffff"
            oninput="updateUserInput()"
          />
          <input
            id="userInputColor"
            type="text"
            title="Enter six digit hex color e.g #00ffee"
            pattern="#[a-fA-F0-9]{6}"
            minlength="4"
            maxlength="7"
            required
            placeholder="Enter Hex color e.g #00ffee"
            oninput="updateSelectColor()"
            class="form-control form-control-sm w-25"
          />
          <div class="invalid-feedback">
            Please Enter six digit hex color e.g #00ffee.
          </div>
        </div>
      </form>

      <form action="/">
        <div class="row">
          <div class="col-1">
            <label id="lighten" for="toggleButton">Lightness</label>
          </div>
          <div class="custom-control custom-switch col-2 ml-1">
            <input
              type="checkbox"
              id="toggleButton"
              class="custom-control-input"
            />
            <label id="darken" for="toggleButton" class="custom-control-label"
              >Saturation</label
            >
          </div>
        </div>
        <div class="form-group mt-4 mb-4">
          <span id="sliderValue">50</span>%
          <input
            type="range"
            name="slider"
            value="50%"
            id="slider"
            oninput="show()"
            class="form-control-range w-25"
          />
        </div>

        <div class="form-group">
          <label for="inputColor">Input Color</label>
          <input type="text" name="" id="inputColor" class="form-control" />
        </div>

        <div class="form-group">
          <label for="alteredColor"
            >Altered Color <span id="outputColorHex"></span
          ></label>
          <input type="text" id="alteredColor" class="form-control" />
        </div>
      </form>
      <div class="btn btn-group mt-2">
        <button id="btnCopy" class="btn btn-success mybtn" onclick="show()">
          Copy
        </button>
        <button class="btn btn-danger ml-5 mybtn" onclick="clearUserInput()">
          Clear
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
