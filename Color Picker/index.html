<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighter/Darker Color</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="bg-dark text-light" onchange="btnUpdate()">
    <div class="container-fluid mt-5">
      <h3 class="text-center">Color Picker/Mixer</h3>
      <form action="/" class="was-validated">
        <div class="form-group">
          <label for="selectColor">Select Color (Hex)</label>
          <input
            type="color"
            id="selectColor"
            value="#ffffff"
            oninput="updateUserInput()"
            onchange=" updateSliderValue()"
          />

          <div class="row">
            <div class="col-sm-7 col-lg-4">
              <input
                id="userInputColor"
                type="text"
                title="Enter six digit hex color e.g #00ffee"
                pattern="#[a-fA-F0-9]{6}"
                minlength="4"
                maxlength="7"
                required
                placeholder="Enter Hex color e.g #00ffee"
                oninput="updateSelectColor()"
                onchange="updateSliderValue()"
                class="form-control form-control-sm"
              />

              <div class="invalid-feedback">
                Please Enter six digit hex color e.g #00ffee.
              </div>
            </div>
          </div>
        </div>
      </form>

      <form action="/">
        <div class="custom-control custom-radio d-inline">
          <input
            type="radio"
            class="custom-control-input"
            id="hue"
            name="hsl-selector"
            oninput="updateSliderValue()"
          />
          <label class="custom-control-label" for="hue">Hue</label>
        </div>

        <div class="custom-control custom-radio d-inline ml-5">
          <input
            type="radio"
            class="custom-control-input"
            id="saturation"
            name="hsl-selector"
            oninput="updateSliderValue()"
            checked
          />
          <label class="custom-control-label" for="saturation"
            >Saturation</label
          >
        </div>

        <div class="custom-control custom-radio d-inline ml-5">
          <input
            type="radio"
            class="custom-control-input"
            id="lightness"
            name="hsl-selector"
            oninput="updateSliderValue()"
          />
          <label class="custom-control-label" for="lightness">Lightness</label>
        </div>

        <br />

        <div class="row">
          <div class="col-sm-7 col-lg-4">
            <div class="form-group mt-4 mb-4">
              <span id="sliderValue">50</span>%
              <input
                type="range"
                name="slider"
                value="50%"
                id="slider"
                oninput="show()"
                class="form-control-range"
              />
            </div>
          </div>
        </div>
      </form>

      <span class="label">Input Color</span>
      <span id="inputColorName" style="margin-left: 30px; display: none"></span
      ><span id="inputColorLabel"></span>
      <p id="inputColor"></p>

      <span class="label">Altered Color</span>
      <span
        id="alteredColorName"
        style="margin-left: 15px; display: none"
      ></span
      ><span id="alteredColorLabel"></span>

      <p id="alteredColor"></p>

      <div class="btn btn-group mt-2">
        <button id="btnCopy" class="btn btn-success mybtn" onclick="show()">
          Select
        </button>
        <button class="btn btn-danger ml-5 mybtn" onclick="clearUserInput()">
          Clear
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
